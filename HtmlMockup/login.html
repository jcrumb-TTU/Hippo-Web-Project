<html>
<head>
	<script src="script/startup.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css/style.css">	
	<link rel="stylesheet" href="css/create_account.css">
	<title>Login</title>
</head>
<body>
	<div class=wrong_place><label>New user? <a href="create_account.html">create account</a></label></div>
	<div class=seperator></div>
	<form id=login class=account_form method=post autocomplete=on>
		<div class=form_section>
			<div class=field id=email style="width: 35%;">
				<input name="user"></input>
				<label for="user">Email</label>
			</div>
			<div class=field id=password style="width: 35%;">
				<input name="pass"></input>
				<label for="pass">Password</label>
			</div>
			<div class=field id=login style="width: 30%;">
				<label><input type=submit value="Login" style="width: 100%;"></input></label>
			</div>
		</div>
	</form>
</body>
</html>
