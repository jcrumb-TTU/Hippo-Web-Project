register:
  post: #Method
    summary: Creates a new user account.
    description: Validates the user's information, then uses it to add a new account to the database if it is valid and the account doesn't already exist.
    tags:
      - account
    requestBody:
      description: The new user's information.
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              fname:
                type: string
                description: The user's first name.
              lname:
                type: string
                description: The user's last name.
              email:  
                type: string
                description: The user's email address.
              phone:
                type: string
                description: The user's phone number.
              password:
                type: string
                description: The user's password.
              confirm_password:
                type: string
                description: The user's password again.
              terms:
                type: string
                description: \"on\" if the terms box was checked, \"off\" otherwise.
    responses:
      "200":
        description: A message indicating success is returned. Also includes a session token for the new account.
        headers:
          Set-Cookie:
            schema:
              type: string
              example: HIPPOSESSIONID=ALongAndRandomAndUniqueToken; Path=/;
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
      "400":
        description: There was an issue with the provided user input.
        content:
          application/json:
            schema:
              type: object
              properties:
                fname:
                  type: string
                lname:
                  type: string
                bday:
                  type: string
                email:  
                  type: string
                phone:
                  type: string
                password:
                  type: string
                confirm_password:
                  type: string
                terms:
                  type: string
  
