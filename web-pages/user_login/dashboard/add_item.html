<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add an Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7e4d5; /* soft tan */
        }

        .item-card {
            background-color: white;
            border-radius: 8px;
            width: 75%;
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .item-header-bar {
            background-color: #87ae73; /* green */
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 6px 6px 0 0;
            font-size: 1.8rem;
            margin: -30px -40px 30px -40px; /* full width of card */
        }

        .image-drop {
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #cdd5df;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #6c757d;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .preview-item {
            position: relative;
            display: inline-block;
        }

            .preview-item img {
                max-width: 100px;
                max-height: 100px;
                object-fit: cover;
                border-radius: 6px;
            }

        .remove-btn {
            position: absolute;
            top: -6px;
            right: -6px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            line-height: 18px;
            text-align: center;
            cursor: pointer;
            padding: 0;
        }

        .char-count {
            font-size: 0.875rem;
            color: #6c757d;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .form-control, .form-select {
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .btn-cancel {
            background-color: #5C6B55;
            color: white;
            border: none;
            width: 120px;
            height: 45px;
            border-radius: 8px;
        }

        .btn-add {
            background-color: #87ae73;
            color: white;
            border: none;
            width: 120px;
            height: 45px;
            border-radius: 8px;
        }

        .btn-cancel:hover {
            background-color: #5C6B55;
        }

        .btn-add:hover {
            background-color: #87ae73;
        }
    </style>
</head>
<body>

    <div class="item-card">
        <div class="item-header-bar">Add an Item</div>

        <form class="needs-validation" novalidate>

            <!-- Image Upload -->
            <label for="images" class="image-drop" id="dropZone">
                Insert images
            </label>
            <input type="file" id="images" name="images" accept="image/*" multiple class="d-none" required>
            <div id="preview" class="preview-container"></div>
            <div id="imageAlert" class="alert alert-warning mt-2 d-none" role="alert">
                You can only upload up to 5 images.
            </div>

            <!-- Description -->
            <textarea class="form-control" id="description" placeholder="Description" maxlength="200" required></textarea>
            <div class="char-count" id="descCount">0 / 200</div>
            <div class="invalid-feedback">Please enter a description (max 200 characters).</div>

            <!-- Categories -->
            <div class="d-flex gap-2">
                <input type="text" class="form-control" placeholder="Category" required>
            </div>

            <!-- Price -->
            <input type="number" class="form-control" id="price" placeholder="Price ($)" min="0" step="0.01" required>
            <div class="invalid-feedback">Please enter a valid price.</div>

            <h6>Preventative Maintenance</h6>

            <!-- Description -->
            <textarea class="form-control" id="description" placeholder="Description" maxlength="200" required></textarea>
            <div class="char-count" id="descCount">0 / 200</div>
            <div class="invalid-feedback">Please enter a description (max 200 characters).</div>

            <!-- Frequency -->
            <select class="form-select" id="frequency" required>
                <option value="">Frequency</option>
                <option>Hourly</option>
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
                <option>Yearly</option>
            </select>
            <div class="invalid-feedback">Please select a frequency.</div>

            <!--How to handle this type of input FIX-->
            <div class="d-flex gap-2">
                <input type="text" class="form-control" placeholder="Needed Materials" required>
            </div>

            <div class="d-flex gap-2">
                <input type="text" class="form-control" placeholder="Required Tools" required>
            </div>

            <!-- Buttons: they don't go anywhere or do anything FIX-->
            <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn-cancel">cancel</button>
                <button class="btn-add" type="submit">add</button>
            </div>
        </form>
    </div>

    <script>
        // Bootstrap validation
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()

        // Character counter
        const desc = document.getElementById('description');
        const descCount = document.getElementById('descCount');
        desc.addEventListener('input', () => {
            descCount.textContent = `${desc.value.length} / 200`;
        });

        //ENDPOINT THINGS OR OTHER PROBABLY
        // Image upload with limit + remove
        const input = document.getElementById('images');
        const dropZone = document.getElementById('dropZone');
        const preview = document.getElementById('preview');
        const alertBox = document.getElementById('imageAlert');
        let dt = new DataTransfer();

        dropZone.addEventListener('click', () => input.click());

        input.addEventListener('change', function () {
            dt = new DataTransfer();
            preview.innerHTML = '';
            alertBox.classList.add('d-none');

            const files = Array.from(this.files);
            if (files.length > 5) {
                alertBox.classList.remove('d-none');
            }

            files.slice(0, 5).forEach((file, index) => {
                if (file.type.startsWith('image/')) {
                    dt.items.add(file);
                    const reader = new FileReader();
                    reader.onload = e => {
                        const wrapper = document.createElement('div');
                        wrapper.classList.add('preview-item');

                        const img = document.createElement('img');
                        img.src = e.target.result;

                        const btn = document.createElement('button');
                        btn.innerHTML = '?';
                        btn.classList.add('remove-btn');
                        btn.type = 'button';
                        btn.onclick = () => {
                            wrapper.remove();
                            const newDt = new DataTransfer();
                            Array.from(dt.files).forEach((f, i) => {
                                if (i !== index) newDt.items.add(f);
                            });
                            dt = newDt;
                            input.files = dt.files;
                        };

                        wrapper.appendChild(img);
                        wrapper.appendChild(btn);
                        preview.appendChild(wrapper);
                    };
                    reader.readAsDataURL(file);
                }
            });
            input.files = dt.files;
        });
    </script>
</body>
</html>
