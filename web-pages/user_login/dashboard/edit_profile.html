<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Edit profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root{
      --accent:#87ae73;
      --accent-2:#5f7e52;
      --card:#ffffff;
      --bg:#f7e4d5;
      --muted:#6c757d;
    }
    body { background:var(--bg); font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
    .container { max-width:900px; margin-top:28px; }
    .card { border-radius:12px; background:var(--card); }

    .btn-primary { background-color: var(--accent); border-color: var(--accent); }
    .btn-primary:hover, .btn-primary:focus { background-color: var(--accent-2); border-color: var(--accent-2); }
    .btn-outline-primary { color: var(--accent); border-color: var(--accent); }
    .btn-outline-primary:hover { background-color: var(--accent); color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <div id="alerts"></div>
    <div class="card p-4">
        <div class="d-flex align-items-center mb-3">
          <h4 class="mb-0">Account settings</h4>
          <!-- design mode removed -->
          <div class="ms-auto">
            <a href="profile.html" class="btn btn-sm btn-outline-secondary">Back</a>
          </div>
        </div>

      <form id="settingsForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">First name</label>
            <input type="text" id="firstName" class="form-control" placeholder="First name">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Last name</label>
            <input type="text" id="lastName" class="form-control" placeholder="Last name">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="tel" id="phone" class="form-control" placeholder="Optional">
        </div>

        <hr />
        <h6 class="mb-3">Address</h6>
        <div class="mb-3">
          <label class="form-label">Street address</label>
          <input type="text" id="street" class="form-control" placeholder="123 Main St">
        </div>
        <div class="row">
          <div class="col-md-5 mb-3">
            <label class="form-label">City</label>
            <input type="text" id="city" class="form-control" placeholder="City">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">State</label>
            <select id="state" class="form-select">
              <option value="">Choose...</option>
              <option>AL</option>
              <option>AK</option>
              <option>AZ</option>
              <option>AR</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>IA</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>ME</option>
              <option>MD</option>
              <option>MA</option>
              <option>MI</option>
              <option>MN</option>
              <option>MS</option>
              <option>MO</option>
              <option>MT</option>
              <option>NE</option>
              <option>NV</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NY</option>
              <option>NC</option>
              <option>ND</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VT</option>
              <option>VA</option>
              <option>WA</option>
              <option>WV</option>
              <option>WI</option>
              <option>WY</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">ZIP</label>
            <input type="text" id="zip" class="form-control" placeholder="ZIP code">
          </div>
        </div>

        <!-- Email notifications removed per request -->

        <div class="d-flex gap-2">
          <button type="submit" id="saveBtn" class="btn btn-primary">Save</button>
          <a href="profile.html" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>

    </div>
  </div>

  <script src="edit_profile.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
