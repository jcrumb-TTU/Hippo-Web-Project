<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e8f0ff; /* page background */
    }
    .registration-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px; /* more rounded like the figma */
      background-color: #b9e6f5; /* light blue container */
    }
    .registration-container h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 5px;
      color: #0a0a0a;
    }
    .registration-container .sub-text {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    .registration-container .sub-text a {
      text-decoration: none;
    }
    .form-control {
      border-radius: 8px;
      background-color: #f0f8ff;
    }
    .btn-custom {
      background-color: #22d3ee;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      padding: 10px;
      font-weight: 500;
    }
    .btn-custom:hover {
      background-color: #0fb7d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="registration-container">
      <h2>Create your account</h2>
      <div class="sub-text">
        Have an account? <a href="login.html">Sign in</a>
      </div>
      <form id="signupForm" novalidate>
        <!-- First + Last name side by side -->
        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="first name" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="last name" required>
          </div>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" id="phone" name="phone" placeholder="phone number">
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="confirm password" required>
        </div>

        <!-- Hidden Terms checkbox to satisfy backend requirement without altering UI -->
        <input type="checkbox" id="terms" name="terms" value="true" checked style="display:none;" aria-hidden="true" />

        <div class="d-grid">
          <button type="submit" class="btn btn-custom">create profile</button>
        </div>
      </form>
    </div>
  </div>

  <script src="auth.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
