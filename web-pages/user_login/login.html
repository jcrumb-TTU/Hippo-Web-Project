<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7e4d5; /* page background */
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px; /* more rounded */
      background-color: #c6dfb9; /* light green container */
    }
    .login-container h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 5px;
      color: #0a0a0a;
    }
    .login-container .sub-text {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    .login-container .sub-text a {
      text-decoration: none;
    }
    .form-control {
      border-radius: 8px;
      background-color: #f0f8ff;
    }
    .btn-custom {
      background-color: #87ae73;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      padding: 10px;
      font-weight: 500;
    }
    .btn-custom:hover {
      background-color: #547444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2>Sign in</h2>
      <div class="sub-text">
        Don’t have an account? <a href="signup.html">Create one</a>
      </div>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <a href="#" style="font-size:0.9rem;">Forgot password?</a>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Log in</button>
        </div>
      </form>
    </div>
  </div>

  <script src="auth.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
