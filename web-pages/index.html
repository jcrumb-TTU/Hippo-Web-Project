<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #cfd9e8; /* slightly darker light blue */
      font-family: Arial, sans-serif;
      color: #1a1a1a;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 80px 15px;
      gap: 40px;
    }

    .hero-text {
      flex: 1 1 350px;
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .hero-text .cta-btn {
      background-color: #5c52e9; /* teal button */
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-decoration: none;
      display: inline-block;
    }

    .hero-text .cta-btn:hover {
      background-color: #1ba4b6;
    }

    .hero-image {
      flex: 1 1 350px;
      max-width: 500px;
      background-color: #d6d6d6;
      border-radius: 24px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: #1a1a1a;
    }
  </style>
</head>
<body>

  <section class="hero">
    <!-- Left side text -->
    <div class="hero-text">
      <h1>Hippo Exchange</h1>
      <p>Your one-stop solution for all your exchange needs</p>
      <a href="user_login/signup.html" class="cta-btn">Join Now!</a>
    </div>

    <!-- Right side image placeholder -->
    <div class="hero-image">
      Cute image
    </div>
  </section>

</body>
</html>
