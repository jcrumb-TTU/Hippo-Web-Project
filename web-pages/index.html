<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/images/login_icon.png">
  <style>
    :root{
      --bg-page: #e7e4d5;  /* matches login/signup body */
      --panel:   #e7e4d5;  /* matches login/signup container */
      --text:    #0a0a0a;  /* matches login/signup heading text */
      --cta:     #87ae73;  /* matches login/signup button */
      --cta-hov: #729462;  /* matches login/signup hover */
      --link:    #87ae73;
    }

    body {
      background-color: var(--bg-page);
      color: var(--text);
      margin: 0;
      
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 80px;
      padding: 60px 15px;
    }

    .hero-text {
      flex: 1 1 420px;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      text-align: left;
      gap: 24px;
      padding: 20px;
      align-items: center;
      text-align: center;
    }

    .hero-text h1 {
      text-align: center;
      letter-spacing: 0.5px;
      font-size: 2.4rem;
      font-weight: 600;
      margin: 0;
      color: var(--text);
    }

    .hero-text p {
      font-size: 1.15rem;
      margin: 0;
      color: var(--text);
      opacity: 0.9;
      text-align: center;
    }

    .cta-btn {
      background-color: var(--cta);
      border: none;
      color: #ffffff;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 28px;
      border-radius: 12px; /* matches login/signup rounded look */
      box-shadow: 0 3px 4px #636363;
      text-decoration: none;
      display: inline-block;
      margin-top: 56px;    /* spacing to match your mock */
    }
    .cta-btn:hover {
      background-color: var(--cta-hov);
    }

    .returning {
      margin-top: 10px;
      font-size: 0.98rem;
    }
    .returning a {
      color: var(--link);
      text-decoration: underline;
    }

    .hero-image {
      flex: 1 1 420px;
      max-width: 560px;
      height: 420px;        /* close to your mock */
      background-color: var(--panel);
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 576px) {
      .hero {
        padding: 48px 16px 80px;
        gap: 32px;
      }
      .hero-image {
        height: 300px;
      }
    }
    @media (max-width: 992px) {
        .hero {
            flex-direction: column;
            gap: 40px;
            padding: 40px 20px;
            text-align: center;
        }

        .hero-text {
            align-items: center;
            text-align: center;
            padding: 0;
        }

        .hero-text p {
            max-width: 100%;
        }

        .hero-image {
            max-width: 420px;
            height: 320px;
        }
    }
  </style>
</head>
<body>

  <section class="hero">
    <!-- Left side text -->
    <div class="hero-text">
      <h1>Welcome to HippoExchange!</h1>
      <p>Your one-stop solution for all your exchange needs</p>

      <a href="/user_login/signup.html" class="cta-btn">Join Now!</a>
      <p class="returning">
        Returning user? <a href="/user_login/login.html">Sign in</a>
      </p>
    </div>

    <!-- Right side image -->
    <div class="hero-image" aria-label="Landing illustration">
      <img src="images/login_icon.png" alt="Hippo illustration" />
    </div>
  </section>

</body>
</html>
