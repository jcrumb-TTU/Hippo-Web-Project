<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --bg-page: #f7e4d5;  /* matches login/signup body */
      --panel:   #c6dfb9;  /* matches login/signup container */
      --text:    #0a0a0a;  /* matches login/signup heading text */
      --cta:     #87ae73;  /* matches login/signup button */
      --cta-hov: #547444;  /* matches login/signup hover */
      --link:    #003782;
    }

    body {
      background-color: var(--bg-page);
      color: var(--text);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 80px 15px 120px;
      gap: 60px;
    }

    .hero-text {
      flex: 1 1 420px;
      max-width: 560px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 24px;
    }

    .hero-text h1 {
      font-size: 2.4rem;
      font-weight: 600;
      margin: 0;
      color: var(--text);
    }

    .hero-text p {
      font-size: 1.15rem;
      margin: 0;
      color: var(--text);
      opacity: 0.9;
    }

    .cta-btn {
      background-color: var(--cta);
      border: none;
      color: var(--text);
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 12px; /* matches login/signup rounded look */
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-decoration: none;
      display: inline-block;
      margin-top: 56px;    /* spacing to match your mock */
    }
    .cta-btn:hover {
      background-color: var(--cta-hov);
    }

    .returning {
      margin-top: 10px;
      font-size: 0.98rem;
    }
    .returning a {
      color: var(--link);
      text-decoration: underline;
    }

    .hero-image {
      flex: 1 1 420px;
      max-width: 560px;
      height: 420px;        /* close to your mock */
      background-color: var(--panel);
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 576px) {
      .hero {
        padding: 48px 16px 80px;
        gap: 32px;
      }
      .hero-image {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <!-- Left side text -->
    <div class="hero-text">
      <h1>Hippo Exchange</h1>
      <p>Your one-stop solution for all your exchange needs</p>

      <a href="user_login/signup.html" class="cta-btn">Join Now!</a>
      <p class="returning">
        Returning user? <a href="user_login/login.html">Log in</a>
      </p>
    </div>

    <!-- Right side image -->
    <div class="hero-image" aria-label="Landing illustration">
      <img src="images/login_icon.png" alt="Hippo illustration" />
    </div>
  </section>

</body>
</html>
